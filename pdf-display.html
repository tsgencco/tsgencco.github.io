<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer - TGGENCO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Times, sans-serif;
      margin: 0;
      padding: 0;
      height: 120vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #f4f4f9;
      color: #5a5a5a;
      padding: 20px;
      text-align: center;
    }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }

    #logout {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #b16b72;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 0px;
      cursor: pointer;
    }

    #logout:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <header>
    <h1>WELCOME TO TGGENCO</h1>
    <h7>Find your document below. Contact your case handler for any discrepencies. </h7>
    <button id="logout">Logout</button>
  </header>
  <iframe id="pdf-viewer" src="" height="90%" frameborder="0"></iframe>

  <script>
    // Retrieve logged-in user information
    const loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));

    if (!loggedInUser) {
      // Redirect to login page if no user is logged in
      window.location.href = "index.html";
    } else {
      // Load the user's PDF
      document.getElementById("pdf-viewer").src = loggedInUser.pdf;
    }

    // Logout functionality
    document.getElementById("logout").addEventListener("click", function () {
      sessionStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
